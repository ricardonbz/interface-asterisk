version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    networks:
      - app-network

  mysql:
    build: ./mysql  # Certifique-se de que o Dockerfile est√° nesta pasta
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dbasterisk
      MYSQL_USER: dbasterisk
      MYSQL_PASSWORD: 99276083

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8080:80"
    networks:
      - app-network
    environment:
      PMA_HOST: mysql
      PMA_USER: dbasterisk
      PMA_PASSWORD: 99276083
    depends_on:
      - mysql

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
